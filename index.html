<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>

    <link rel="stylesheet" href="style.css">
   
   
</head>
<body>
    <header>
        <img class="logoalura" src="./imagens/logoalura.png" alt="Logo Alura">
    </header>
    
    <main class="main_decodificador">
        <section class="cx_texto">
            
                <textarea class="caixa_de_texto" cols="" rows="" placeholder="Digite seu texto"></textarea>
                
                <div class="infos">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>

                <div class="buttons">
                <button class="btn_criptografar" onclick="btnCriptografar()"> Criptografar </button>
                <button class="btn_descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
                </div>
              
        </section>

        <section class="cx_resultado">
            
                <textarea class="caixa_resultado" cols="50" rows="15" placeholder=""></textarea>
                
                <div class="inforesultado">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <h6> Digite um texto que você deseja criptografar ou descriptografar.</h6>
                </div>
               
                <div class="botao_cp_lp">
                    <button class="btn_copiar" onclick="btnCopiar()"> Copiar </button>
                    <button class="btn_limpar" onclick="btnLimpar()"> Limpar </button>
                </div>

        </section>


    </main>

    <footer class="rodape">
        <p>Desenvolvido por Jaqueline Apostolo</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
